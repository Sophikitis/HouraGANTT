<div id="modalProfil" class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActionsProfil">

    <div class="modal-content">

        <div class="col s6 m6 l6 formRegister ">
          <div class="row">
            <div class="input-field col s12">
              <input id="first_name" placeholder="last_name" type="text" class="validate" [(ngModel)]="DataProfil.first_name" name="first_name" required>
              <label for="first_name">first_name</label>
            </div>
            <div *ngIf="first_name_required" class="fieldInvalid">
              first_name peut pas etre nul
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="last_name" placeholder="last_name" type="text" class="validate" [(ngModel)]="DataProfil.last_name" name="last_name">
              <label for="last_name">last_name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" disabled placeholder="email" type="email" class="validate" [(ngModel)]="DataProfil.email" name="email">
              <label for="last_name">email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" placeholder="password" type="password" class="validate" [(ngModel)]="DataProfil.password" name="password">
              <label for="password">password</label>
            </div>
            <div *ngIf="password_valid" class="fieldInvalid">
             mot de passe doit contenir une Maj, 8 character et un chiffre
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-green btn-flat" (click)="deleteData()">Supprimer</a>
        <a class="waves-effect waves-green btn-flat" (click)="Mydata()">Mes donn√©es</a>

        <button class="btn waves-effect waves-light" (click)="saveProfile()">
              Enregistrer
            </button>
        <a class="waves-effect waves-green btn-flat" (click)="closeModalProfil()">annuler</a>
        <!-- <a class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a> -->

      </div>
    </div>
